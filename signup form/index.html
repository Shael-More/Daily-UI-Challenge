<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Daily UI - sign up form #001</title>
</head>
<body>
    <div class="container">
    
        <div class="formbox">
    
            <div class="brand">
                <img src="./icons/icon.png" alt="logo">
                <span>InsideBox</span>
            </div>
    
            <h4>Sign Up to InsideBox</h4>
    
            <div class="login-option">
                <div class="icon-box">
                    <a href="#"><img src="./icons/facebook.png" alt="facebook"></a>
                </div>
                <div class="icon-box">
                    <a href="#"><img src="./icons/google.png" alt="google"></a>
                </div>
                <div class="icon-box">
                    <a href="#"><img src="./icons/apple.png" alt="apple"></a>
                </div>
            </div>
    
            <div class="other-option">
                <span>or do via email</span>
            </div>
    
            <form>
                <div class="formfields">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="mail" name="user_email" placeholder="janedoe@gmail.com" autocomplete="off" />
                </div>
                <div class="formfields">
                    <i class="fa-solid fa-unlock"></i>
                    <input type="password" id="password" name="user_password" placeholder="********" autocomplete="off" />
    
                    <i class="fa-solid fa-eye show-hide"></i>
                </div>
    
    
                <div class="singupbox">
                    <div class="checkbox">
                        <input type="checkbox" name="remember" checked />
                        <span>Remember me</span>
                    </div>
                    <button type="submit">Sign Up</button>
                </div>
    
    
                <div class="footer">
                    <p>Have an account? <a href="#">sign in</a></p>
                </div>
            </form>
    
        </div>
    
        <img class="container-image" src="./img/image.jpg" alt="image" />
    
    </div>
    
</body>
</html>
