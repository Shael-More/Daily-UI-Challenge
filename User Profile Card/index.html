<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>User Profile Card - #006</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-img-box">
                <img src="./profile-img.jpg" alt="profile image" width="50px">
            </div>
        </div>
        <div class="info">
            <h3 class="username">@Arnoldy</h3>
            <h2 class="name">Arnoldy Chafe</h2>
            <p class="joined"><span>Bandung</span>Joined March 2023</p>
    
            <div class="follow">
                <button>
                    <i class="fa-regular fa-user"></i>
                    Follow
                </button>
                <button>
                    <i class="fa-regular fa-message"></i>
                    Message
                </button>
                <button>More</button>
            </div>
    
            <p class="about">CEO System D. Because your satisfaction is everything & Standin gout from the rest, and that's
                what we want you to be as well</p>
        </div>
    
        <div class="contact-info">
            <h2>Information</h2>
            <div class="row">
                <span><i class="fa-solid fa-globe"></i>Website</span>
                <p>www.Arnoldy.com</p>
            </div>
            <div class="row">
                <span><i class="fa-regular fa-envelope"></i></i>Email</span>
                <p>Hello@adalahreza.com</p>
            </div>
            <div class="row">
                <span><i class="fa-solid fa-phone"></i></i>Phone</span>
                <p>+62 527 291 82 00</p>
            </div>
            <div class="row">
                <span><i class="fa-solid fa-calendar-days"></i></i>Joined</span>
                <p>25 March, 2022</p>
            </div>
        </div>
    
    </div>
</body>

</html>
